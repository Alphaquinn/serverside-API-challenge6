<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>

<header>Your Dashboard for local Weather</header>

<body>
    <header>Weather Dashboard</header>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div>
                    <h2>city search</h2>
                </div>
                <div>
                    <input id="userCityInput" type="search" class="width">
                </div>
                <div id="userCityButton">
                    <button type="button" class="btn btn-primary width">search</button>
                </div>
                <div id="cityHistory" class="d-grid">

                </div>
            </div>
            <div class="col">
                <div class="col">
                    <div class="col-sm">
                        <div id="currentCityweather" class="cityBorder">

                        </div>
                    </div>
                    <div class="col-sm">
                        <h3>5-day weather forcast</h3>
                        <div id="fiveDay" class="row">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    
</body>
</html>
